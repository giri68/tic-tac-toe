<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
 <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Bootstrap CSS from CDN -->
    <link rel='stylesheet' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
<title>game</title>
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    <div class="container">
      <header><h1>Tic Tac Toe</h1></header>

      <div class="message">Current Player: X</div>
      <button class="play-again">Play Again</button>

      <div class="gameboard">
        <div id="0" class="square r-border b-border"></div>
        <div id="1" class="square r-border b-border"></div>
        <div id="2" class="square b-border"></div>
        <div id="3" class="square r-border b-border"></div>
        <div id="4" class="square r-border b-border"></div>
        <div id="5" class="square b-border"></div>
        <div id="6" class="square r-border"></div>
        <div id="7" class="square r-border"></div>
        <div id="8" class="square"></div>
      </div>
    </div>

    <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
    <script src="js/app.js"></script>
  </body>
</html>
